# --------------------------------------------------------------------------
# 1. Spring Datasource Configuration (MySQL via XAMPP)
# --------------------------------------------------------------------------

# Database URL: Connects to MySQL on localhost, port 3306, using the database we just created.
spring.datasource.url=jdbc:mysql://localhost:3306/crm_project_db?useSSL=false&serverTimezone=UTC

# Database Username: XAMPP's default MySQL username is 'root'
spring.datasource.username=root

# Database Password: XAMPP's default MySQL password is empty
spring.datasource.password=

# MySQL Driver Class (already included via pom.xml)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------------------------------------------------
# 2. JPA/Hibernate Configuration
# --------------------------------------------------------------------------

# IMPORTANT: This setting tells Spring Boot to automatically create, update, or drop tables based on your Java Entities.
# For development, 'update' is safe and recommended. For production, you should use 'none' and use flyway/liquibase.
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (useful for debugging and seeing the multitenancy filter in action)
spring.jpa.show-sql=true

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --------------------------------------------------------------------------
# 3. Server Configuration (Optional, but good practice)
# --------------------------------------------------------------------------

# The port your Spring Boot server will run on (default is 8080)
server.port=8080
